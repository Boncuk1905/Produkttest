<!DOCTYPE html>
<html>
<head>
    <title>Gratis AI Chat</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 20px; }
        #response { margin: 20px; padding: 15px; border: 1px dashed #ccc; min-height: 100px; }
    </style>
</head>
<body>
    <h1>Gratis AI-assistent ü§ñ</h1>
    <input type="text" id="userInput" placeholder="Sp√∏rg om noget...">
    <button onclick="askAI()">Sp√∏rg</button>
    <div id="response"></div>

    <script>
        async function askAI() {
            const input = document.getElementById("userInput").value;
            const responseDiv = document.getElementById("response");
            
            if (!input) {
                responseDiv.textContent = "Skriv et sp√∏rgsm√•l!";
                return;
            }

            responseDiv.textContent = "AI t√¶nker...";
            
            try {
                // Brug en gratis model fra Hugging Face (kan v√¶re langsom)
                const response = await fetch(
                    "https://api-inference.huggingface.co/models/google/gemma-7b",
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ inputs: input }),
                    }
                );
                const data = await response.json();
                responseDiv.textContent = data[0]?.generated_text || "Ingen svar.";
            } catch (error) {
                responseDiv.textContent = "Fejl: Pr√∏v igen senere.";
            }
        }
    </script>
</body>
</html>
