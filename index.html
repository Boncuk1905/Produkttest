<!DOCTYPE html>
<html>
<head>
    <title>Min AI Chat</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        #response { margin: 20px; padding: 15px; border: 1px dashed #ccc; }
    </style>
</head>
<body>
    <h1>Sp√∏rg AI'en en ting! ü§ñ</h1>
    <input type="text" id="userInput" placeholder="Hvad er 2+2?">
    <button onclick="askAI()">Sp√∏rg</button>
    <div id="response"></div>

    <script>
        async function askAI() {
            const input = document.getElementById("userInput").value;
            const responseDiv = document.getElementById("response");
            
            if (!input) {
                responseDiv.textContent = "Skriv noget!";
                return;
            }

            responseDiv.textContent = "AI t√¶nker...";

            // Brug en gratis AI-model fra Hugging Face (uden API-n√∏gle)
            try {
                const response = await fetch(
                    "https://api-inference.huggingface.co/models/google/gemma-7b",
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ inputs: input }),
                    }
                );
                const data = await response.json();
                responseDiv.textContent = data[0]?.generated_text || "Ingen svar.";
            } catch (error) {
                responseDiv.textContent = "Fejl: Pr√∏v igen senere.";
            }
        }
    </script>
</body>
</html>
